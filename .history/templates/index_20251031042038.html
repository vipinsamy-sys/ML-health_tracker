<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predict - HealthRisk AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
 <style>
    body {
      background: linear-gradient(120deg, #e6f7fa 0%, #e0edfd 100%);
    }
    .navbar { background: linear-gradient(90deg, #d3fcf8 0%, #e0edfd 100%); border-bottom: 1px solid #c3e6e7; }
    .chatbot-fab { position: fixed; right: 24px; bottom: 24px; z-index: 999; width: 60px; height: 60px; border-radius: 50%; font-size: 2rem; background: #44e0c4; color: #fff; border: none; box-shadow: 0 8px 24px #60b8b1a8; }
    .chatbot-fab:hover { box-shadow: 0 16px 32px #60b8b1c0; background: #13b295; }
    .chatbot-popup { position: fixed; right: 24px; bottom: 100px; width: 330px; max-width: 95vw; border-radius: 18px; background: #f0fcfc; box-shadow: 0 8px 32px rgba(70,120,140,0.16); overflow: hidden; z-index:1100 }
    .chatbot-header { background: #23c9b2;color:#fff; padding:.75rem 1.2rem; display:flex;align-items:center;justify-content:space-between; }
    .chatbot-body { max-height: 200px; overflow-y: auto; padding: 1rem 1rem 0.5rem 1rem; color: #216164; background: #f7fafb; font-size: 0.98rem; }
    .chatbot-footer { background: #fff; padding: 0.5rem 1rem; border-top: 1px solid #d3fcf8; }
  </style>
</head>
 <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="index.html">HealthRisk AI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="predict.html">Predict</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="openChatbot();return false;">Chatbot</a></li>
        </ul>
      </div>
    </div>
  </nav>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h2 class="mb-4">ðŸ©º Personalized Healthcare Risk Prediction</h2>
    <form action="/predict" method="POST" class="card p-4 shadow-sm mx-auto" style="max-width:520px; text-align:left;">
      <div class="row g-2">
        <div class="col-6">
          <label class="form-label">Age</label>
          <input type="number" class="form-control" name="age" required>
        </div>
        <div class="col-6">
          <label class="form-label">Gender</label>
          <select class="form-select" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-6">
          <label class="form-label">Body Type</label>
          <select class="form-select" name="body_type" required>
            <option value="Slim">Slim</option>
            <option value="Average" selected>Average</option>
            <option value="Overweight">Overweight</option>
          </select>
        </div>
        <div class="col-6">
          <label class="form-label">Diet Type</label>
          <select class="form-select" name="diet_type" required>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Mixed" selected>Mixed</option>
            <option value="Fast-food lover">Fast-food lover</option>
          </select>
        </div>
        <div class="col-6">
          <label class="form-label">Physical Activity</label>
          <select class="form-select" name="physical_activity" required>
            <option value="Rarely">Rarely</option>
            <option value="Sometimes" selected>Sometimes</option>
            <option value="Regularly">Regularly</option>
          </select>
        </div>
        <div class="col-6">
          <label class="form-label">Sleep Hours</label>
          <input type="number" step="0.1" class="form-control" name="sleep_hours" required>
        </div>
        <div class="col-6">
          <label class="form-label">Smoking</label>
          <select class="form-select" name="smoking" required>
            <option value="No" selected>No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
        <div class="col-6">
          <label class="form-label">Alcohol</label>
          <select class="form-select" name="alcohol" required>
            <option value="No" selected>No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
        <div class="col-6">
          <label class="form-label">Family Health History</label>
          <select class="form-select" name="family_history" required>
            <option value="None">None</option>
            <option value="Diabetes" selected>Diabetes</option>
            <option value="Heart Issues">Heart Issues</option>
          </select>
        </div>
        <div class="col-6">
          <label class="form-label">Stress Level</label>
          <select class="form-select" name="stress_level" required>
            <option value="Low">Low</option>
            <option value="Medium" selected>Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="col-6">
          <label class="form-label">Water Intake (L/day)</label>
          <input type="number" step="0.1" class="form-control" name="water_intake_liters" placeholder="3" required>
        </div>
        <div class="col-6">
          <label class="form-label">Junk Food Frequency</label>
          <select class="form-select" name="junk_food_freq" required>
            <option value="Rarely">Rarely</option>
            <option value="Weekly" selected>Weekly</option>
            <option value="Daily">Daily</option>
          </select>
        </div>
      </div>
      <button class="btn btn-primary w-100 mt-3">Predict Risk</button>
    </form>
    {% if result %}
      <div class="alert alert-info mt-4">{{ result }}</div>
    {% endif %}
    <!-- Floating Chatbot Button -->
  <button class="chatbot-fab" id="open-fab" onclick="openChatbot();" title="Open Chatbot">ðŸ’¬</button>
  <div class="chatbot-popup d-none" id="chatbotPopup">
    <div class="chatbot-header">
      <span><b>HealthBot</b></span>
      <button onclick="closeChatbot();" class="btn btn-sm btn-light">&times;</button>
    </div>
    <div class="chatbot-body" id="chatBody">
      <div class="text-secondary small mb-2">Ask about health, diet, or prevention tips!</div>
    </div>
    <div class="chatbot-footer d-flex">
      <input type="text" class="form-control me-2" id="chatInput" placeholder="Type your question...">
      <button class="btn btn-success" id="chatSend">Send</button>
    </div>
  </div>
  <script>
    function openChatbot() {
      document.getElementById('chatbotPopup').classList.remove('d-none');
      document.getElementById('open-fab').style.display = 'none';
    }
    function closeChatbot() {
      document.getElementById('chatbotPopup').classList.add('d-none');
      document.getElementById('open-fab').style.display = '';
    }
    function showResult(event) {
      event.preventDefault();
      document.getElementById('resultBox').classList.remove('d-none');
    }
    // Chatbox logic (calls Flask /api/chat on the same origin)
    (function(){
      const chatBody = document.getElementById('chatBody');
      const chatInput = document.getElementById('chatInput');
      const chatSend = document.getElementById('chatSend');

      function appendMessage(role, text){
        const wrap = document.createElement('div');
        wrap.className = role === 'user' ? 'text-end mb-2' : 'text-start mb-2';
        const bubble = document.createElement('div');
        bubble.className = role === 'user' ? 'd-inline-block px-3 py-2 bg-primary text-white rounded-3' : 'd-inline-block px-3 py-2 bg-white border rounded-3';
        bubble.textContent = text;
        wrap.appendChild(bubble);
        chatBody.appendChild(wrap);
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      async function sendMessage(){
        const msg = (chatInput.value || '').trim();
        if(!msg) return;
        appendMessage('user', msg);
        chatInput.value = '';

        const thinking = document.createElement('div');
        thinking.className = 'text-start mb-2 text-secondary small';
        thinking.textContent = 'Thinkingâ€¦';
        chatBody.appendChild(thinking);
        chatBody.scrollTop = chatBody.scrollHeight;

        try{
          const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: msg })
          });
          const data = await res.json();
          thinking.remove();
          if(data && data.reply){
            appendMessage('assistant', data.reply);
          } else if (data && data.error){
            appendMessage('assistant', 'Error: ' + data.error);
          } else {
            appendMessage('assistant', 'No response.');
          }
        }catch(err){
          thinking.remove();
          appendMessage('assistant', 'Network error.');
        }
      }

      chatSend.addEventListener('click', sendMessage);
      chatInput.addEventListener('keydown', function(e){ if(e.key === 'Enter'){ sendMessage(); }});
    })();
  </script>
  </div>
</body>
</html>
