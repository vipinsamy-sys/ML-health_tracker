<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare Risk Prediction</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h2 class="mb-4">ðŸ©º Personalized Healthcare Risk Prediction</h2>

    <form action="/predict" method="POST" class="card p-4 shadow-sm mx-auto" style="max-width:400px;">
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" name="age" placeholder="Enter your age" required min="1" max="120">
      </div>

      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" name="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">BMI</label>
        <input type="number" class="form-control" name="bmi" placeholder="Enter BMI" step="0.1" min="10" max="60" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Blood Pressure</label>
        <input type="number" class="form-control" name="bp" placeholder="Enter BP" step="1" min="50" max="250" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Glucose Level</label>
        <input type="number" class="form-control" name="glucose" placeholder="Enter glucose level" step="0.1" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Physical Activity</label>
        <select class="form-select" name="activity" required>
          <option value="">Select</option>
          <option>Low</option>
          <option>Moderate</option>
          <option>High</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label">Smoking or Alcohol Habits</label>
        <select class="form-select" name="habits" required>
          <option value="">Select</option>
          <option>No</option>
          <option>Yes</option>
        </select>
      </div>

      <button class="btn btn-primary w-100">Predict Risk</button>
    </form>

    {% if result %}
      <div class="alert alert-info mt-4 fs-5">{{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
