<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predict - HealthRisk AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #e6f7fa 0%, #e0edfd 100%);
    }
    .navbar { background: linear-gradient(90deg, #d3fcf8 0%, #e0edfd 100%); border-bottom: 1px solid #c3e6e7; }
    .chatbot-fab { position: fixed; right: 24px; bottom: 24px; z-index: 999; width: 60px; height: 60px; border-radius: 50%; font-size: 2rem; background: #44e0c4; color: #fff; border: none; box-shadow: 0 8px 24px #60b8b1a8; }
    .chatbot-fab:hover { box-shadow: 0 16px 32px #60b8b1c0; background: #13b295; }
    .chatbot-popup { position: fixed; right: 24px; bottom: 100px; width: 330px; max-width: 95vw; border-radius: 18px; background: #f0fcfc; box-shadow: 0 8px 32px rgba(70,120,140,0.16); overflow: hidden; z-index:1100 }
    .chatbot-header { background: #23c9b2;color:#fff; padding:.75rem 1.2rem; display:flex;align-items:center;justify-content:space-between; }
    .chatbot-body { max-height: 200px; overflow-y: auto; padding: 1rem 1rem 0.5rem 1rem; color: #216164; background: #f7fafb; font-size: 0.98rem; }
    .chatbot-footer { background: #fff; padding: 0.5rem 1rem; border-top: 1px solid #d3fcf8; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="index.html">HealthRisk AI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="predict.html">Predict</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="openChatbot();return false;">Chatbot</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4 d-flex align-items-center justify-content-center" style="min-height:80vh">
    <form class="card shadow-lg p-4 w-100" style="border-radius:24px; max-width:500px" id="predictForm" onsubmit="showResult(event)">
      <h2 class="mb-4 text-center text-success">Health Risk Prediction</h2>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input class="form-control" type="number" name="age" required min="1" max="120">
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" name="gender" required>
          <option value="">Select</option>
          <option>Male</option><option>Female</option><option>Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">BMI</label>
        <input class="form-control" type="number" step="0.1" min="10" max="60" name="bmi" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Blood Pressure</label>
        <input class="form-control" type="number" step="1" min="50" max="250" name="bp" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Glucose Level</label>
        <input class="form-control" type="number" step="0.1" name="glucose" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Physical Activity</label>
        <select class="form-select" name="activity" required>
          <option>Low</option><option>Moderate</option><option>High</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="form-label">Smoking or Alcohol Habits</label>
        <select class="form-select" name="habits" required>
          <option>No</option><option>Yes</option>
        </select>
      </div>
      <button class="btn btn-primary w-100" type="submit">Predict My Health Risk</button>
      <div id="resultBox" class="alert alert-info mt-3 text-center fw-semibold d-none">Predicted Risk: <span class="text-success">Low Risk</span></div>
    </form>
  </div>

  <!-- Floating Chatbot Button -->
  <button class="chatbot-fab" id="open-fab" onclick="openChatbot();" title="Open Chatbot">ðŸ’¬</button>
  <div class="chatbot-popup d-none" id="chatbotPopup">
    <div class="chatbot-header">
      <span><b>HealthBot</b></span>
      <button onclick="closeChatbot();" class="btn btn-sm btn-light">&times;</button>
    </div>
    <div class="chatbot-body">
      <div class="text-secondary small mb-2">Ask about health, diet, or prevention tips!</div>
      <
    </div>
    <div class="chatbot-footer d-flex">
      <input type="text" class="form-control me-2" disabled placeholder="Type your question... (demo only)">
      <button class="btn btn-success" disabled>Send</button>
    </div>
  </div>
  <script>
    function openChatbot() {
      document.getElementById('chatbotPopup').classList.remove('d-none');
      document.getElementById('open-fab').style.display = 'none';
    }
    function closeChatbot() {
      document.getElementById('chatbotPopup').classList.add('d-none');
      document.getElementById('open-fab').style.display = '';
    }
    function showResult(event) {
      event.preventDefault();
      document.getElementById('resultBox').classList.remove('d-none');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
