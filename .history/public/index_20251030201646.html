<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthRisk AI</title>
  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #e6f7fa 0%, #e6effd 100%);
      display: flex;
      flex-direction: column;
    }
    .navbar-custom {
      background: linear-gradient(90deg, #d3fcf8 0%, #e0edfd 100%);
      border-bottom: 1px solid #c3e6e7;
      padding: 1rem 1.5rem;
    }
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .card {
      background: rgba(255,255,255,0.98);
      padding: 2.5rem 2rem;
      border-radius: 24px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 0.9rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .btn-primary:hover {
      background: #0b5ed7;
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(13,110,253,0.3);
    }
    .user-btn {
      background: none;
      border: none;
      color: #198754;
      font-size: 1.8rem;
      cursor: pointer;
      margin-left: 1.1rem;
      transition: color .2s;
    }
    .user-btn:hover {
      color: #0d6efd;
    }
    .modal-content { border-radius: 1.2rem; }
    .form-label { font-weight: 500; }
    .auth-divider {
      text-align: center; margin: 1.2rem 0 .7rem 0; color: #888; font-size: 0.96rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar-custom d-flex justify-content-between align-items-center">
    <a href="#" class="fw-bold fs-5 text-primary text-decoration-none">HealthRisk AI</a>
    <div>
      <button class="user-btn" type="button" data-bs-toggle="modal" data-bs-target="#signInModal" title="Account">
        <i class="bi bi-person-circle"></i>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="card">
      <h1 class="fw-bold mb-2 text-success">Welcome!</h1>
      <p class="mb-4" style="color:#0d6efd;font-weight:500">Predict your health risk for diseases like diabetes or heart problems using AI.</p>
      <button class="btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#signInModal">
        
        Get Started
      </button>
    </div>
  </div>

  <!-- Bootstrap and Icons CDN in <head> as before -->

<!-- Navbar (with user icon) and Get Started button -->
<!-- ...your main page content... -->

<!-- Sign In Modal (DEFAULT) -->
<div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content px-2">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="signInModalLabel">
          <i class="bi bi-person-circle me-2"></i>log In
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body pb-1">
        <form id="signInForm" autocomplete="off">
          <div class="mb-3">
            <label for="login-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="login-email" required>
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="login-password" required>
          </div>
          <button type="submit" class="btn btn-success w-100 my-1">log In</button>
          <div class="auth-divider text-center my-2">or</div>
          <a href="#" class="btn btn-outline-primary w-100" id="openSignUpModal">
            <i class="bi bi-person-plus me-1"></i> New user? Sign up
          </a>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- SIGN UP MODAL (separate) -->
<div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content px-2">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="signUpModalLabel">
          <i class="bi bi-person-plus me-2"></i>Sign Up
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body pb-1">
        <form id="signUpForm" autocomplete="off">
          <div class="mb-3">
            <label for="signup-fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="signup-fullname" required>
          </div>
          <div class="mb-3">
            <label for="signup-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="signup-email" required>
          </div>
          <div class="mb-3">
            <label for="signup-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="signup-password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 my-1">Sign Up</button>
          <div class="auth-divider text-center my-2">or</div>
          <a href="#" class="btn btn-outline-success w-100" id="openSignInModal">
            <i class="bi bi-box-arrow-in-right me-1"></i> Already have an account? Sign in
          </a>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Success Modal (for both) -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4 text-center">
      <div class="modal-body">
        <i class="bi bi-check-circle-fill text-success" style="font-size:2.5rem"></i>
        <h5 class="mt-3" id="successMessage"></h5>
        <button class="btn btn-primary w-100 mt-3" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Modal Swap Logic -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Example credentials for testing:
  // email: jane@example.com
  // password: test12345
  // fullname: Jane Doe (for signup)

  const signInModal = new bootstrap.Modal(document.getElementById('signInModal'));
  const signUpModal = new bootstrap.Modal(document.getElementById('signUpModal'));
  const successModal = new bootstrap.Modal(document.getElementById('successModal'));
  const signInForm = document.getElementById('signInForm');
  const signUpForm = document.getElementById('signUpForm');
  const openSignUpModalBtn = document.getElementById('openSignUpModal');
  const openSignInModalBtn = document.getElementById('openSignInModal');
  const successMessage = document.getElementById('successMessage');

  // Switch modals
  openSignUpModalBtn.onclick = function(e) {
    e.preventDefault();
    signInModal.hide();
    setTimeout(() => signUpModal.show(), 350);
  };
  openSignInModalBtn.onclick = function(e) {
    e.preventDefault();
    signUpModal.hide();
    setTimeout(() => signInModal.show(), 350);
  };

  // Handle Sign Up (connect to backend)
  signUpForm.onsubmit = async function(e) {
    e.preventDefault();
    const fullname = document.getElementById('signup-fullname').value;
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;

    try {
      const res = await fetch("http://localhost:3001/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fullname, email, password })
      });
      const data = await res.json();
      if (res.ok) {
        signUpModal.hide();
        successMessage.textContent = data.message || "Account created successfully!";
        setTimeout(() => successModal.show(), 350);
      } else {
        alert(data.message || "Sign up failed!");
      }
    } catch (err) {
      alert("Server error: " + err.message);
    }
  };

  // Handle Sign In (connect to backend)
  signInForm.onsubmit = async function(e) {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    try {
      const res = await fetch("http://localhost:3001/signin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (res.ok) {
        signInModal.hide();
        successMessage.textContent = data.message || "Signed in successfully!";
        setTimeout(() => successModal.show(), 350);
        // Redirect to dashboard page
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1200);
      } else {
        alert(data.message || "Invalid credentials!");
      }
    } catch (err) {
      alert("Server error: " + err.message);
    }
  };
</script>


</body>
</html>
